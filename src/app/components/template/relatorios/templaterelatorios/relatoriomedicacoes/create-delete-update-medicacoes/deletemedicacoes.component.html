<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline"> Deletar medicação </p>
    <form>
        <div class="row py-4">
            <p class="text-left lead"> Dados medicação </p> <hr>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Medicamento* </label>
                <input matInput [(ngModel)]="medicacao.produtoUtilizado" type="text"  name="produtoUtilizado" class="form-control-forms " placeholder="Produto" disabled>
            </div> 
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Periodicidade* </label>
                <input matInput [(ngModel)]="medicacao.periodicidade" type="text"  name="periodicidade" class="form-control-forms " placeholder="Periodicidade" disabled>
            </div>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Lote da medicação* </label>
                <input matInput [(ngModel)]="medicacao.loteMedicacao" type="text"  name="loteMedicacao" class="form-control-forms " placeholder="Lote da medicação" disabled>
            </div>
        </div>
        <div class="text-right pt-4">
            <button (click)='delete()' class="btn btn-primary px-5 col-lg-6 col-12"> Deletar </button>
            <button (click)='cancel()' class="btn btn-danger px-5 col-lg-6 col-12"> Cancelar </button>       
        </div> 
    </form>
</div>
