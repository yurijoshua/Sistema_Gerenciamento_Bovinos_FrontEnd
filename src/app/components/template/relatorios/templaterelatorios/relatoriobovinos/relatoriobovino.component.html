<div>
  <div class="row">
    <div class="col-sm-10">
      <form class="pesq-form">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table table-responsive table-dark table-hover" id="tabela">
      
        <!-- brinco Column -->
        <ng-container matColumnDef="brinco">
          <th class="margin-th table-light text-dark mat-brinco" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Brinco </label></th>
          <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.brinco}} </label></td>
        </ng-container>

        <!-- raça Column -->
        <ng-container matColumnDef="raca">
          <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Raça </label></th>
          <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.raca}} </label></td>
        </ng-container>
        
        <!-- data criação Column -->
        <ng-container matColumnDef="dataCriacao">
          <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Data de criação (dia/mês/ano) </label></th>
          <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.dataCriacao}} </label></td>
        </ng-container>

        <!-- data saída Column -->
        <ng-container matColumnDef="status">
          <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Status </label></th>
          <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.status}} </label></td>
        </ng-container>

        <!-- info Column -->
        <ng-container matColumnDef="info">
          <th class="margin-th mat-infos table-light text-dark" mat-header-cell *matHeaderCellDef> <label class='lead'> Peso | Medicação | Lote </label> </th>
          <td class="margin-td" mat-cell *matCellDef="let element">
            <a class='peso' routerLink="/peso/animal/{{element.id}}">
              <img class='iconpeso mx-3' src="assets/kg.png" alt="">
            </a>
            <a class='vacina' routerLink="/bovino/medicacao/{{element.id}}">
              <img class='iconvacina mx-3' src="assets/vacina.png" alt="">
            </a>
            <a class='lote'  routerLink="/bovino/lote/{{element.id}}">
              <img class='iconbovino mx-3' src="assets/bovino.png" alt="">
            </a>
          </td>
        </ng-container>

        <!-- ações Column -->
        <ng-container matColumnDef="acoes">
          <th class='mat-acoes margin-th table-light text-dark' mat-header-cell *matHeaderCellDef> <label class='lead'> edit | delete </label></th>
          <td class="margin-td" mat-cell *matCellDef="let element">  
            <a class='edit' routerLink="/animal/update/{{ element.id }}">
              <i class='material-icons mx-2'>edit</i>
            </a>
            <a class='delete' routerLink="/animal/delete/{{ element.id }}"> 
              <i class='material-icons mx-2'>delete</i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
