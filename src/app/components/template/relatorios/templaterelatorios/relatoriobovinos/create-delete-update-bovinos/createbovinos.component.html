<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline">Criar Bovino </p>
    <form class="was-validated" novalidate>
        <div class="row py-4">
            <p class="text-left lead"> Dados Bovino</p> <hr>
            <div class="form-group col-lg-4 col-12 pt-3 pt-lg-1">
                <label> Brinco* </label>
                <input matInput [(ngModel)]="bovino.brinco" type="text"  name="brinco" id="validationCustom01" class="form-control-forms" placeholder="Brinco" required>
                <div class="invalid-feedback">
                   Preencha o campo acima.
                </div>
            </div>
            <div class="form-group col-lg-4 col-12 pt-3 pt-lg-1">
                <label> Raça* </label>
                <input matInput [(ngModel)]="bovino.raca"  type="text"  name="raca" class="form-control-forms" placeholder="Raça" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div>
            <div class="form-group col-lg-4 col-12 pt-3 pt-lg-1"> 
                <label> Data da criação* (dia/mês/ano) </label> 
                <input matInput [(ngModel)]="bovino.dataCriacao" (keyup)="onkey($event)" mask="00/00/0000" maxlength="10" type="text" name="dataCriacao" class="form-control-forms" placeholder="00/00/0000" required> 
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div>     
        </div>
        <div class="text-right pt-4">
            <button (click)='create()' class="btn btn-primary px-5 col-lg-2 col-12"> Criar </button>
        </div> 
    </form>
</div>
