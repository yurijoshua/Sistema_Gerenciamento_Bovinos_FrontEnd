<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline">Deletar bovino</p>
    <form>
        <div class="row py-4">
            <p class="text-left lead"> Dados Bovino</p> <hr>
            <div class="form-group col-lg-6 col-12  pt-3 pt-lg-1">
                <label for="inputEmail4"> Brinco* </label>
                <input matInput [(ngModel)]="bovino.brinco" type="text"  name="brinco" class="form-control-forms" disabled>
            </div>
            <div class="form-group col-lg-6 col-12  pt-3 pt-lg-1">
                <label for="inputPassword4"> Raça* </label>
                <input matInput [(ngModel)]="bovino.raca"  type="text"  name="raca" class="form-control-forms" disabled>
            </div>    
            <div class="form-group col-lg-6 col-12  pt-3 pt-lg-1"> 
                <label> Data da criação* (dia/mês/ano) </label> 
                <input matInput [(ngModel)]="bovino.dataCriacao" mask="00/00/0000"  maxlength="10" type="text" name="dataCriacao" class="form-control-forms" placeholder="00/00/0000" disabled> 
            </div>
            <div class="form-group col-lg-6 col-12  pt-3 pt-lg-1"> 
                <label> Data da saída* (dia/mês/ano) </label> 
                <input matInput [(ngModel)]="bovino.dataSaida" mask="00/00/0000"  maxlength="10" type="text" name="dataSaida" class="form-control-forms" placeholder="00/00/0000" disabled> 
            </div>
        </div>
        <div class="text-center pt-4 row">
            <button (click)='delete()' class="btn btn-primary px-5 col-lg-6 col-12"> Deletar </button>
            <button (click)='cancel()' class="btn btn-danger px-5 col-lg-6 col-12"> Cancelar </button>
        </div> 
    </form>
</div>
