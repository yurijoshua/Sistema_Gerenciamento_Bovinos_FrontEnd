<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline">Deletar peso</p>
    <form>
        <div class="row py-4">
            <p class="text-left lead"> Dados peso</p> <hr>
            <div class="form-group col-lg-6 pt-3 pt-lg-1">
                <label for="inputEmail4"> Peso </label>
                <input matInput [(ngModel)]="peso.peso" type="number"  name="peso" class="form-control form-control-forms" disabled>
            </div>
            <div class="form-group col-lg-6 pt-3 pt-lg-1">
                <label for="inputPassword4"> Data da Pesagem </label>
                <input matInput [(ngModel)]="peso.dataPesagem"  type="text"  name="raca" class="form-control form-control-forms" disabled>
            </div>    
        </div>
        <div class="text-center pt-4 row">
            <button (click)='delete()' class="btn btn-primary px-5 col-lg-6"> Deletar </button>
            <button (click)='cancel()' class="btn btn-danger px-5 col-lg-6"> Cancelar </button>
        </div> 
    </form>
</div>
