<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline">Peso Bovino</p>
    <form class="was-validated" novalidate>
        <div class="row py-4">
            <p class="text-left lead"> Dados peso </p> <hr>
            <div class="row"> 
                <div class="form-group col-lg-6 pt-3 pt-lg-1"> 
                    <label> Peso* (kg) </label> 
                    <input matInput [(ngModel)]="peso.peso" (input)="verify()" type="number" name="peso" class="form-control-forms" placeholder="Peso" min="1" required> 
                    <div class="invalid-feedback">
                        Preencha o campo acima.
                    </div>
                </div> 
                <div class="form-group col-lg-6 pt-3 pt-lg-1"> 
                    <label> Data da pesagem* (dia/mÃªs/ano) </label> 
                    <input matInput [(ngModel)]="peso.dataPesagem" mask="00/00/0000" (keyup)="onkey($event)" maxlength="10" type="text" name="dataPesagem" class="form-control-forms" placeholder="00/00/0000" required> 
                    <div class="invalid-feedback">
                        Preencha o campo acima.
                    </div>
                </div> 
            </div>   
        </div>
        <div class="text-center pt-4">
            <button (click)='create()' class="btn btn-primary px-5 col-lg-6 col-12"> Continuar </button>
            <button (click)='cancel()' class="btn btn-danger px-5 col-lg-6 col-12"> Cancelar </button>
        </div> 
    </form>
</div>
