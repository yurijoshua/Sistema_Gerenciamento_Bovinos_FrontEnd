<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline">Alterar peso bovino</p>
    <form>
        <div class="row py-4">
            <p class="text-left lead"> Dados peso </p> <hr>
            <div class="row"> 
                <div class="form-group col-lg-6 pt-3 pt-lg-1"> 
                    <label> Peso </label> 
                    <input matInput [(ngModel)]="peso.peso" (input)="verify()" type="number" name="peso" class="form-control form-control-forms" placeholder="Peso"> </div> 
                <div class="form-group col-lg-6 pt-3 pt-lg-1"> 
                    <label> Data da pesagem </label> 
                    <input matInput [(ngModel)]="peso.dataPesagem" type="date" name="dataPesagem" class="form-control form-control-forms"> 
                </div> 
            </div>   
        </div>
        <div class="pt-4">
            <button (click)='update()' class="btn btn-primary px-5"> Alterar </button>
            <button (click)='cancel()' class="btn btn-danger px-5"> Cancelar </button>
        </div> 
    </form>
</div>
