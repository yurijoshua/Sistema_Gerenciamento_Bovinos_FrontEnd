<div class="mat-elevation-z8">
    <a href="/relatorios"> <mat-icon> keyboard_backspace </mat-icon> </a>  
    <form class="pesq-form">
      <mat-form-field class="pesq-full-width mt-3" appearance="fill">
          <mat-label>Pesquisar</mat-label>
          <input matInput type='text' name='pequisa' (input)="Pesquisa()" id="pesquisa">
      </mat-form-field>
    </form>
    <div class="table-responsive divConteudo">
      <table mat-table [dataSource]="dataSource" matSort class="table table-dark table-hover" id="tabela">
    
          <!-- Lote Column -->
          <ng-container matColumnDef="lote">
            <th class="margin-th table-light text-dark" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Lote </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'> {{element.lote}} </label> </td>
          </ng-container>
        
          <!-- Data Alocação Column -->
          <ng-container matColumnDef="dataalocacao">
            <th class="margin-th table-light text-dark" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Data Alocação </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.dataalocacao}} </label></td>
          </ng-container>
    
          <!-- Data Remoção Column -->
          <ng-container matColumnDef="dataremocao">
            <th class="margin-th table-light text-dark" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Data Remoção </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.dataremocao}} </label></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 30, 50]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
    </mat-paginator>
