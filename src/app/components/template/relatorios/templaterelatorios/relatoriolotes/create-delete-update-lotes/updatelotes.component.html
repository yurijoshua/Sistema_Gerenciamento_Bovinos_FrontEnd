<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline"> Alterar lote </p>
    <form class="was-validated" novalidate>
        <div class="row py-4">
            <p class="text-left lead"> Dados lote </p> <hr>
            <div class="form-group col-lg-6 pt-3 pt-lg-1">
                <label for="inputEmail4"> Nome do lote* </label>
                <input matInput [(ngModel)]="lote.nomeLote" type="text"  name="nomelote" class="form-control-forms" placeholder="Nome do lote" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div> 
        </div>
        <div class="text-right pt-4">
            <button (click)='update()' class="btn btn-primary px-5 col-lg-6 col-12"> Alterar </button>
            <button (click)='cancel()' class="btn btn-danger px-5 col-lg-6 col-12"> Cancelar </button>
        </div> 
    </form>
</div>
