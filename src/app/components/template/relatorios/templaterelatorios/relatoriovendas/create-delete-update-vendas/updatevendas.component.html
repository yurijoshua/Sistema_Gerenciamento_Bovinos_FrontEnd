<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline text-break"> Alterar venda de lote </p>
    <form class="was-validated" novalidate>
        <div class="row py-4">
            <p class="text-left lead"> Dados venda </p> <hr>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Valor da arroba* </label>
                <input matInput [(ngModel)]="venda.valorArroba" type="number"  name="valorArroba" class="form-control-forms" min="1" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Data da venda* (dia/mÃªs/ano) </label>
                <input matInput [(ngModel)]="venda.dataVenda" type="text"  mask="00/00/0000"  maxlength="10" type="text" name="dataVenda" class="form-control-forms" placeholder="00/00/0000" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div> 
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Peso do lote em arroba* @ </label>
                <input matInput [(ngModel)]="venda.valorLote" type="number"  name="valorLote" class="form-control-forms" min="1" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div> 
            <div class="form-group col-lg-12 pt-3 pt-lg-1">
                <label for="inputEmail4"> Registro do comprador* </label>
                <input matInput [(ngModel)]="venda.registroComprador" type="text"  name="registroComprador" class="form-control form-control-forms " placeholder="Registro do comprador" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>  
        </div>
        <div class="text-right pt-4">
            <button (click)='update()' class="btn btn-primary px-5 col-lg-6 col-12"> Alterar </button>
            <button (click)='cancel()' class="btn btn-danger px-5 col-lg-6 col-12"> Cancelar </button>
        </div> 
    </form>
</div>
