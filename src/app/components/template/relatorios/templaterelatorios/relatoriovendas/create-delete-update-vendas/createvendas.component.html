<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline text-break"> Registar venda de lote </p>
    <form>
        <div class="row py-4">
            <p class="text-left lead"> Dados venda </p> <hr>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Valor da arroba </label>
                <input matInput [(ngModel)]="venda.valorArroba" type="text"  name="valorArroba" class="form-control form-control-forms " placeholder="Valor da arroba" required>
            </div>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Data da venda </label>
                <input matInput [(ngModel)]="venda.dataVenda" type="text"  name="dataVenda" class="form-control form-control-forms " placeholder="Data da venda" required>
            </div> 
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Peso </label>
                <input matInput [(ngModel)]="venda.valorLote" type="text"  name="valorLote" class="form-control form-control-forms " placeholder="Valor do lote" required>
            </div> 
            <div class="form-group col-lg-12 pt-3 pt-lg-1">
                <label for="inputEmail4"> Registro do comprador </label>
                <input matInput [(ngModel)]="venda.registroComprador" type="text"  name="registroComprador" class="form-control form-control-forms " placeholder="Registro do comprador" required>
            </div>  
        </div>
        <div class="text-right pt-4">
            <button (click)='create()' class="btn btn-primary px-5"> Criar </button>
        </div> 
    </form>
</div>
