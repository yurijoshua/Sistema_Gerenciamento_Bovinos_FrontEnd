<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline text-break"> Registar venda de lote </p>
    <form class="was-validated" novalidate>
        <div class="row py-4">
            <p class="text-left lead"> Dados venda </p> <hr>
            <div class="form-group col-lg-6 pt-3 pt-lg-1">
                <label for="inputEmail4"> Valor da arroba* </label>
                <input matInput [(ngModel)]="venda.valorArroba" type="number"  name="valorArroba" min="1" class="form-control-forms" step="any" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>    
            </div>
            <div class="form-group col-lg-6 pt-3 pt-lg-1">
                <label for="inputEmail4"> Data da venda* (dia/mÃªs/ano) </label>
                <input matInput [(ngModel)]="venda.dataVenda" mask="00/00/0000" (keyup)="onkey($event)" maxlength="10" type="text" name="dataVenda" class="form-control-forms" placeholder="00/00/0000" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div>
            <div class="form-group col-lg-6 pt-3 pt-lg-1">
                <mat-form-field class="w-100">
                    <mat-label>Lotes</mat-label>
                    <mat-select (selectionChange)="changeClient($event.value)" required>
                        <mat-option> Escolher lote </mat-option>
                        <mat-option *ngFor="let state of states" [value]="state[0]">{{state[1]}} | {{state[2]}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group col-lg-6 pt-3 pt-lg-1">
                <label for="inputEmail4"> Peso do lote em arroba* @ </label>
                <input matInput [(ngModel)]="peso.pesoLote" type="number"  name="pesoLote" min="1" class="form-control-forms" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div>
            <div class="form-group col-lg-12 pt-3 pt-lg-1">
                <label for="inputEmail4"> Registro do comprador* </label>
                <input matInput [(ngModel)]="venda.registroComprador" type="text"  name="registroComprador" class="form-control-forms" min="1" placeholder="Registro do comprador" required>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div>
        </div>
        <div class="text-right pt-4">
            <button (click)='create()' class="btn btn-primary px-5 col-lg-2 col-12"> Criar </button>
        </div>
    </form>
</div>
