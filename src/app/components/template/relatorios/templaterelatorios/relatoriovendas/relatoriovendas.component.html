<div>
    <div class="row">
      <div class="col-sm-10">
        <form class="pesq-form">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div class="table-responsive divConteudo mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="table table-dark table-hover" id="tabela">
        
          <!-- brinco Column -->
          <ng-container matColumnDef="registroComprador">
            <th class="margin-th table-light text-dark mat-brinco" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Registro do comprador </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.registroComprador}} </label></td>
          </ng-container>

          <!-- brinco Column -->
          <ng-container matColumnDef="valorArroba">
            <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Valor da arroba </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.valorArroba}} </label></td>
          </ng-container>
          
          <!-- brinco Column -->
          <ng-container matColumnDef="valorLote">
            <th class="margin-th table-light text-dark mat-brinco" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Valor de lote </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.valorLote}} </label></td>
          </ng-container>

          <!-- brinco Column -->
          <ng-container matColumnDef="dataVenda">
            <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Data da venda (dia/mês/ano) </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.dataVenda}} </label></td>
          </ng-container>
  
          <!-- ações Column -->
          <ng-container matColumnDef="acoes">
            <th class='mat-acoes margin-th table-light text-dark' mat-header-cell *matHeaderCellDef> <label class='lead'> edit | delete </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element">  
              <a class='edit' routerLink="/venda/update/{{ element.id }}">
                <i class='material-icons mx-2'>edit</i>
              </a>
              <a class='delete' routerLink="/venda/delete/{{ element.id }}"> 
                <i class='material-icons mx-2'>delete</i>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
