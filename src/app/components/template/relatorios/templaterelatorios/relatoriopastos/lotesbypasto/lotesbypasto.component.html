<div class="mat-elevation-z8">
    <a href="/relatorios"> <mat-icon> keyboard_backspace </mat-icon> </a>  
    <div>
      <h1> Nome do pasto: {{ pasto.nomePasto}} </h1>
      <form class="pesq-form">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
        </mat-form-field>
      </form>
      <div class="table-responsive divConteudo mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="table table-dark table-hover" id="tabela">
          
            <!-- brinco Column -->
            <ng-container matColumnDef="nomeLote">
              <th class="margin-th table-light text-dark mat-peso" mat-header-cell *matHeaderCellDef> <label class='lead'> Nome do lote </label></th>
              <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'> {{element[0]}} </label> </td>
            </ng-container>
      
            <!-- raça Column -->
            <ng-container matColumnDef="dataCriacao">
              <th class="margin-th table-light text-dark mat-datapesagem" mat-header-cell *matHeaderCellDef> <label class='lead'> Data da criação (dia/mês/ano) </label></th>
              <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'> {{element[1]}} </label> </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
