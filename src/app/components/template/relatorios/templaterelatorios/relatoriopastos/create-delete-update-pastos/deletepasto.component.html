<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center display-5 text-decoration-underline"> Deletar pasto </p>
    <form class="was-validated" novalidate>
        <div class="row py-4">
            <p class="text-left lead"> Dados pasto </p> <hr>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Nome do pasto* </label>
                <input matInput [(ngModel)]="pasto.nomePasto" type="text"  name="nomePasto" class="form-control-forms " placeholder="Nome do pasto" disabled>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label for="inputEmail4"> Nome do pasto* </label>
                <input matInput [(ngModel)]="pasto.dataCriacao" mask="00/00/0000"  maxlength="10" type="text" name="dataCriacao" class="form-control form-control-forms " placeholder="00/00/0000" disabled>
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>
            </div>  
        </div>
        <div class="text-right pt-4">
            <button (click)='delete()' class="btn btn-primary px-5 col-lg-6 col-12"> Alterar </button>
            <button (click)='cancel()' class="btn btn-danger px-5 col-lg-6 col-12"> Cancelar </button>       
        </div> 
    </form>
</div>
