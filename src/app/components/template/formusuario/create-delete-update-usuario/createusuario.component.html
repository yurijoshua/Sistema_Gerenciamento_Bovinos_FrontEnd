<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center text-break display-5 text-decoration-underline">Cadastrar novo usuário</p>
    <form class="was-validated" novalidate> 
        <div class="row py-4">
            <p class="text-left lead"> Dados usuario</p> <hr>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label> Nome completo* </label>
                <input matInput [(ngModel)]="usuario.nome" type="text" class="form-control-forms"  name="nome" placeholder="Nome" required>            
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>    
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label> Usuário* </label>
                <input matInput [(ngModel)]="usuario.usuario" type="text" class="form-control-forms"  name="usuario" placeholder="Usuário" required>  
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>    
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label> Senha* </label>
                <input matInput [(ngModel)]="usuario.senha" type="password" class="form-control-forms"  name="senha" required>  
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>    
        </div>
        <div class="text-center pt-4">
            <button (click)='create()' class="btn btn-primary px-5 col-lg-2 col-12"> Criar </button>
        </div> 
    </form>
</div>
<div>
    <div class="row">
      <div class="col-sm-10">
        <form class="pesq-form">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div class="table-responsive divConteudo mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="table table-responsive table-dark table-hover" id="tabela">
        
          <!-- brinco Column -->
          <ng-container matColumnDef="nome">
            <th class="margin-th table-light text-dark mat-brinco" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Nome </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.nome}} </label></td>
          </ng-container>
  
          <!-- raça Column -->
          <ng-container matColumnDef="usuario">
            <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Usuario </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.usuario}} </label></td>
          </ng-container>
          
          <!-- data criação Column -->
          <ng-container matColumnDef="senha">
            <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Senha </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'> ********* </label></td>
          </ng-container>
  
          <!-- data saída Column -->
          <ng-container matColumnDef="dataCriacao">
            <th class="margin-th table-light text-dark mat-raca" mat-header-cell *matHeaderCellDef mat-sort-header> <label class='lead'> Data da criação (dia/mês/ano) </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element"> <label class='lead'>{{element.dataCriacao}} </label></td>
          </ng-container>
  
          <!-- ações Column -->
          <ng-container matColumnDef="acoes">
            <th class='mat-acoes margin-th table-light text-dark' mat-header-cell *matHeaderCellDef> <label class='lead'> edit | delete </label></th>
            <td class="margin-td" mat-cell *matCellDef="let element">  
              <a class='edit' routerLink="/usuario/update/{{ element.id }}">
                <i class='material-icons mx-2'>edit</i>
              </a>
              <a class='delete' routerLink="/usuario/delete/{{ element.id }}"> 
                <i class='material-icons mx-2'>delete</i>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
