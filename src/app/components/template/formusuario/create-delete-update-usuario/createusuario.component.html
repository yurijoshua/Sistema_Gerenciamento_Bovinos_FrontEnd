<!-- Page content-->
<div class="form container-fluid">
    <p class="text-center text-break display-5 text-decoration-underline">Cadastrar novo usuário</p>
    <form class="was-validated" novalidate> 
        <div class="row py-4">
            <p class="text-left lead"> Dados usuario</p> <hr>
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label> Nome completo* </label>
                <input matInput [(ngModel)]="usuario.nome" type="text" class="form-control-forms"  name="nome" placeholder="Nome" required>            
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>    
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label> Usuário* </label>
                <input matInput [(ngModel)]="usuario.usuario" type="text" class="form-control-forms"  name="usuario" placeholder="Usuário" required>  
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>    
            <div class="form-group col-lg-4 pt-3 pt-lg-1">
                <label> Senha* </label>
                <input matInput [(ngModel)]="usuario.senha" type="password" class="form-control-forms"  name="senha" required>  
                <div class="invalid-feedback">
                    Preencha o campo acima.
                </div>  
            </div>    
        </div>
        <div class="text-center pt-4">
            <button (click)='create()' class="btn btn-primary px-5 col-lg-2 col-12"> Criar </button>
        </div> 
    </form>
</div>
